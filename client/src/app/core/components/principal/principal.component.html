<div class="row">
  <div class="col-md-12">
    <div class="d-flex mb-4">
      <button
        type="menu"
        class="mx-1 btn btn-primary"
        [routerLink]="['deposito']"
      >
        Depositar
      </button>
      <button
        type="menu"
        class="mx-1 btn btn-primary"
        [routerLink]="['retiro']"
      >
        Retirar
      </button>
      <button
        type="menu"
        class="mx-1 btn btn-success"
        [routerLink]="['transferencia']"
      >
        Transferir
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-balance (selectCuentaEvent)="getSelectedCuenta($event)"></app-balance>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>Transacciones:</h1>
    <app-consulta [cuenta]="selectedCuenta"></app-consulta>
  </div>
</div>
