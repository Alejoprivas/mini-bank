<mat-nav-list>
    <span *ngFor="let news of newslist">
        <mat-list-item  >
            <a matLine (click)="openNews(news.story_url)" href="javascript:void(0)">
                <span class="news-title">
                    {{ news.story_title || news.title  }} 
                </span>
                <span class="author">
                    - {{news.author}} - 
                </span>
                <span >
                    {{news.created_at | dateAgo }} 
                </span>
                
            </a>
            <button (click)="deleteNews(news._id)" mat-icon-button>
                <mat-icon  aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
            </button>
        </mat-list-item>
        <mat-divider *ngIf="news.story_title || news.title "></mat-divider>
    </span>
    </mat-nav-list>
